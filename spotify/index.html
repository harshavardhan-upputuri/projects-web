<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Logo">Spotify</li>
            <a href="index.html" class="home"><i class="fa-solid fa-house "></i></a>
            <div class="searchbar">
                <i class="fa-solid  fa-magnifying-glass s-icon" data-tooltip="search"></i>
                <input type="search" name="search" id="search" placeholder="What do you want to play?">
            </div>
            <button class="login">Log in</button>
            <button class="signup">Sign Up</button>
             
            <li></li>
        </ul>
    </nav>
    <div class="main">
        <div class="sidebar">
            <h3 class="library"><i class="fa-solid fa-book"></i> Library <span class="plus">+</span></h3>
                
            <div class="sidebar1">
            
                
                <div class="box1">
                    <h3>Create Your First Playlist</h3>
                    <p>It is easy we will help you</p>
                    <button class="createplaylist">Create Playlist</button>
                </div>
    
                <div class="box2">
                    <h3>Lets find some podcasts to follow</h3>
                    <p>We will keep you updated on new episodes</p>
                    <button class="createplaylist">Browse Podcasts</button>
                </div>
            </div>
            <ul>
                <li>Legal</li>
                <li>Saftey & Privacy Center</li><br>
                <li>Privacy Policy</li>
                <li>About Ads</li><br>
                <li>Accessibility</li><br>
                <li>cookies</li>

            </ul>
            <button class="English"><i class="fa-solid fa-globe globe"></i>English</button>
        </div>
       
        <div class="block"> 
            <h1>Popular Albums <button class="plus1">Show All</button></h1>
            <div class="Albums">
             

            
                <div class="album">
                    <a href="song.html"  id="album1"><img src="photos/1.png" alt="Album1"></a>
                    <label for="album1">Aashiq</label>
                </div>
                <div class="album">
                    <a href="song.html"  id="album2"><img src="photos/2.png" alt="Album2"></a>
                    <label for="album2">Glory</label>
                </div>
                <div class="album">
                    <a href="song.html"  id="album3"><img src="photos/3.png" alt="Album3"></a>
                    <label for="album3">Patandar</label>
                </div>
                <div class="album">
                    <a href="song.html"  id="album4"><img src="photos/4.png" alt="Album4"></a>
                    <label for="album4">Jo Tum Mere Ho</label>
                </div>
                <div class="album">
                    <a href="song.html"  id="album5"><img src="photos/5.png" alt="Album5"></a>
                    <label for="album5">Making Memories</label>
                </div>
                <div class="album">
                    <a href="song.html"  id="album6"><img src="photos/6.png" alt="Album6"></a>
                    <label for="album6">Moostape</label>
                </div>
                <div class="album hidden ">
                    <a href="song.html"  id="album7"><img src="photos/7.png" alt="Album7"></a>
                    <label for="album7">Animal</label>
                </div>
                <div class="album hidden">
                    <a href="song.html"  id="album8" ><img src="photos/8.png" alt="Album8"></a>
                    <label for="album8">Goat</label>
                </div>
                
            </div>
        </div>
    
    <script src="https://kit.fontawesome.com/e7cd154828.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
