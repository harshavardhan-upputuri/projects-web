<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="song.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Logo">Spotify</li>
            <a href="index.html" class="home"><i class="fa-solid fa-house "></i></a>
            <div class="searchbar">
                <i class="fa-solid  fa-magnifying-glass s-icon" data-tooltip="search"></i>
                <input type="search" name="search" id="search" placeholder="What do you want to play?">
            </div>
            <button class="login">Log in</button>
            <button class="signup">Sign Up</button>
             
            <li></li>
        </ul>
    </nav>
    <div class="main">
        
        <div class="container">
            <div class="songList">
                <h1>Best of NCS - No Copyright Sounds</h2>
                <div class="songItemContainer">
                    <div class="songItem">
                        <img src="covers/1.jpg" alt="1">
                        <span class="songName">text</span>
                        <span class="songlistplay"><span class="timestamp">05:34</span><i id="0" class="far songItemPlay fa-play-circle"></i></span>
                    </div>
                    <div class="songItem">
                        <img src="covers/2.jpg" alt="2">
                        <span class="songName">text</span>
                        <span class="songlistplay"><span class="timestamp">05:34</span><i id="1" class="far songItemPlay fa-play-circle"></i></span>
                    </div>
                    <div class="songItem">
                        <img src="covers/3.jpg" alt="3">
                        <span class="songName">text</span>
                        <span class="songlistplay"><span class="timestamp">05:34</span><i id="2" class="far songItemPlay fa-play-circle"></i></span>
                    </div>
                    <div class="songItem">
                        <img src="covers/4.jpg" alt="4">
                        <span class="songName">text</span>
                        <span class="songlistplay"><span class="timestamp">05:34</span><i id="3" class="far songItemPlay fa-play-circle"></i></span>
                    </div>
                    <div class="songItem">
                        <img src="covers/5.jpg" alt="5">
                        <span class="songName">text</span>
                        <span class="songlistplay"><span class="timestamp">05:34</span><i id="4" class="far songItemPlay fa-play-circle"></i></span>
                    </div>
                    <div class="songItem">
                        <img src="covers/6.jpg" alt="6">
                        <span class="songName">text</span>
                        <span class="songlistplay"><span class="timestamp">05:34></span><i id="5" class="far songItemPlay fa-play-circle"></i></span>
                    </div>
                    <div class="songItem">
                        <img src="covers/7.jpg" alt="7">
                        <span class="songName">text</span>
                        <span class="songlistplay"><span class="timestamp">05:34</span><i id="6" class="far songItemPlay fa-play-circle"></i></span>
                    </div>
                    <div class="songItem">
                        <img src="covers/8.jpg" alt="8">
                        <span class="songName">text</span>
                        <span class="songlistplay"><span class="timestamp">05:34</span><i id="7" class="far songItemPlay fa-play-circle"></i></span>
                    </div>
                    <div class="songItem">
                        <img src="covers/9.jpg" alt="9">
                        <span class="songName">text</span>
                        <span class="songlistplay"><span class="timestamp">05:34</span><i id="8" class="far songItemPlay fa-play-circle"></i></span>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value= "0" max="100">
        <div class="icons">
            <i class="fa-solid fa-3x fa-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fa-solid fa-3x fa-forward" id="next"></i>

        </div>
        <div class="songInfo">
            <img src="playing.gif" width="42px" alt="" id="gif"><span id="masterSongName"></span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/e7cd154828.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
