<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav">
        <h2>My Tic Tac Toe.com</h2>
    </div>
    
    <div class="main">
        
        <div class="ground">
            <div class="line"></div>
            <button class="b1 bt bl"><span class="boxtext"></span></button>
            <button class="b1 bt"><span class="boxtext"></span></button>
            <button class="b1 bt br"><span class="boxtext"></span></button>
            <button class="b1 bl"><span class="boxtext"></span></button>
            <button class="b1"><span class="boxtext"></span></button>
            <button class="b1 br"><span class="boxtext"></span></button>
            <button class="b1 bd bl"><span class="boxtext"></span></button>
            <button class="b1 bd"><span class="boxtext"></span></button>
            <button class="b1 bd br"><span class="boxtext"></span></button>
        </div>
    
        <div class="game-info">
            <p>Welcome to my Tic Tac Toe game</p>
            <div class="info">
                <p class="turntext">  X Turn </p> 
                <button class="reset">Reset</button>
            </div>
    
            <div class="imgbox">
                <img src="excited.gif" alt="">
            </div>
        </div>
    </div>
      
    <script src="script.js"></script>
</body>
</html>
